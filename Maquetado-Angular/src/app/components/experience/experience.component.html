<body>
    <div class="card mat-card">
        <div id="experience">
            <div class="card-titles">
                <h2>Experiencia</h2>
                <div class="btn-edit"><a href="#" class="btn-right"><i class="fa-solid fa-pen"></i></a></div>
            </div>
        </div>
        <ul>
        <li class="info" *ngFor="let experience of experienceList">
           
                 <img class="img-info" [src]="experience.img">
                    <div>
                        <h4>{{experience.position}}</h4>
                        <h5>{{experience.company}} - {{experience.mode}}</h5>
                        <h6><time>{{experience.start}}</time> - <time>{{experience.ends}}</time> - <time>{{experience.timelapse}}</time></h6>
                        <p>{{experience.ubication}}</p>
                    </div>  
          

           
        </li>
    </ul>
</div>
</body>
