<div class="card mat-card">
    <div id="proyects">
            <h2>Proyectos</h2>
            <div class="btn-edit">
                <a href="#" class="btn-right"><i class="fa-solid fa-pen"></i></a>
            </div>
    </div>
        <ul >
            <li id="info-education" *ngFor="let proyects of proyectsList">
            <div>
                <img id="img-education" [src]="proyects.img"/>
                <div >
                    <h3>{{proyects.name}}</h3>
                    <p>{{proyects.description}}</p>
                </div>
             </div>
            </li>
        </ul>
</div>
